<form [formGroup]="form"
  (ngSubmit)="save()"
  fxFlex
  fxLayout="column"
  fxLayoutGap="20px"
  fxLayoutAlign="center center">
  <mat-form-field>
    <input matInput
      placeholder="Username"
      formControlName="username">
  </mat-form-field>

  <button mat-raised-button
    color="primary">
    Login
  </button>
</form>
