<app-card title="Login">
  <form [formGroup]="form"
    (ngSubmit)="save()"
    fxLayout="column">
    <mat-form-field>
      <input matInput
        placeholder="Username"
        formControlName="username">
    </mat-form-field>

    <button mat-raised-button
      color="primary"
      [disabled]="this.form.invalid">
      Login
    </button>
  </form>
</app-card>
