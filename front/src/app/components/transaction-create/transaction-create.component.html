<app-card title="Create Receipt">
  <form [formGroup]="form"
    (ngSubmit)="save()"
    fxLayout="column">

    <app-camera (amount)="amountChanged($event)"></app-camera>

    <mat-form-field>
      <input matInput
        placeholder="Amount"
        type="number"
        formControlName="amount">
    </mat-form-field>

    <button mat-raised-button
      [disabled]="form.invalid"
      color="primary">
      Save
    </button>
  </form>
</app-card>
