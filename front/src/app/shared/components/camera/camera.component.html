<input #camera
  type="file"
  accept="image/*"
  capture="camera"
  class="camera-input"
  (change)="change($event)">
<button mat-raised-button
  color="primary"
  type="button"
  (click)="takePicture(camera)">
  <mat-icon>add_a_photo</mat-icon>
  Take Picture
</button>

<img *ngIf="pictureSrc"
  [src]="pictureSrc">
